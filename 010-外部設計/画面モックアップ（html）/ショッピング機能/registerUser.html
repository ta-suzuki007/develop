<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<title>会員登録</title>
		<link rel='stylesheet' type='text/css' href='style.css' />
	</head>
	<body>
		<h3>会員情報を入力してください。</h3>
		<br />
		<form action='registerUserConfirm.html' method='POST'>
			<table>
				<tr>
					<th>会員ID</th>
					<td><input type='text' name='id' class='id' /></td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td><input type='password' name='password1' class='password' /></td>
				</tr>
				<tr>
					<th>パスワード(確認)</th>
					<td><input type='password' name='password2' class='password' /></td>
				</tr>
				<tr>
					<th>お名前</th>
					<td><input type='text' name='name' class='text' /></td>
				</tr>
				<tr>
					<th>都道府県</th>
					<td>
						<select name="prefecture">
							<option value="hokkaido">北海道</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>市区町村以降の住所</th>
					<td><input type='text' name='address' class='text' /></td>
				</tr>
				<tr>
					<td colspan='2'><input type='submit' value='登録確認' /></td>
				</tr>
			</table>
		</form>
		<a href='main.html'>商品検索</a>へ<br />
	</body>
</html>
